apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-workloads
  namespace: 'argocd'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: 'guestbook'
  project: default
  source:
    path: ${path}
    repoURL: ${repoURL}
    targetRevision: ${targetRevision}
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true