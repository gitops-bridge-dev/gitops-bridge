{{- $namespace := .Values.namespace }}
{{- $useSelector := .Values.useSelector -}}
{{- $repoURLGit := .Values.repoURLGit -}}
{{- $repoURLGitRevision := .Values.repoURLGitRevision -}}
{{- $repoURLGitBasePath := .Values.repoURLGitBasePath -}}
{{- $repoURLValues := .Values.repoURLValues -}}
{{- $repoURLValuesRevision := .Values.repoURLValuesRevision -}}
{{- $repoURLValuesBasePath := .Values.repoURLValuesBasePath -}}
{{- $project := .Values.project -}}
{{- range $name, $addon := .Values.applicationsets }}
{{- $nameNormalize := printf "%s" $name | replace "_" "-" | trunc 63 | trimSuffix "-"  -}}
{{- if $addon.enabled }}
{{- with $addon -}}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ $nameNormalize }}
  namespace: {{ $namespace }}
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  generators:

    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
                {{- if and $addon.selector $useSelector }}
                  {{- toYaml $addon.selector | nindent 16 }}
                {{- end }}
          - git:
              repoURL: {{ $repoURLGit }}
              revision: {{ $repoURLGitRevision }}
              files:
                - path: "{{ $repoURLGitBasePath }}stack{{`{{.metadata.annotations.platform_stack_version}}`}}.yaml"
  template:
    metadata:
      name: addon-{{ $nameNormalize }}
    spec:
      project: {{ $project }}
      sources:
      - repoURL: {{ $repoURLValues }}
        targetRevision: {{ $repoURLValuesRevision }}
        ref: values
      - chart: '{{`{{.addons.`}}{{ $name }}{{`.chart}}`}}'
        repoURL: '{{`{{.addons.`}}{{ $name }}{{`.repoUrl}}`}}'
        targetRevision: '{{`{{.addons.`}}{{ $name }}{{`.targetRevision}}`}}'
        helm:
          releaseName: '{{`{{.addons.`}}{{ $name }}{{`.releaseName}}`}}'
          ignoreMissingValueFiles: true
          valueFiles:
              - $values/{{ $repoURLValuesBasePath }}values/{{`{{.addons.`}}{{ $name }}{{`.chart}}`}}/common/values.yaml
              - $values/{{ $repoURLValuesBasePath }}values/{{`{{.addons.`}}{{ $name }}{{`.chart}}`}}/{{`{{.metadata.labels.environment}}`}}/values.yaml
              - $values/{{ $repoURLValuesBasePath }}values/{{`{{.addons.`}}{{ $name }}{{`.chart}}`}}/clusters/{{`{{.name}}`}}/values.yaml
          {{- with $addon.values }}
          valuesObject:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      destination:
        namespace: '{{`{{coalesce .metadata.annotations.`}}{{ $name }}{{`_namespace .addons.`}}{{ $name }}{{`.namespace}}`}}'
        name: '{{`{{.name}}`}}'
      syncPolicy:
        automated:
          prune: false
        retry:
          limit: 100
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
      {{- with $addon.ignoreDifferences }}
      ignoreDifferences:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}
{{- end }}
{{- end }}