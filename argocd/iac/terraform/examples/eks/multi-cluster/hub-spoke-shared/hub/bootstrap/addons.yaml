apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-addons
  namespace: 'argocd'
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: 'argocd'
  project: default
  source:
    path: ${path}
    repoURL: ${repoURL}
    targetRevision: ${targetRevision}
    directory:
      recurse: true
      exclude: exclude/*
  syncPolicy:
    automated: {}
