---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-cluster-autoscaler
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: cluster-autoscaler
                # anything not staging or prod use this version
                addonChartVersion: 9.29.3
                addonChartRepository: https://kubernetes.github.io/autoscaler
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values: [in-cluster]
                  - key: enable_cluster_autoscaler
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: 9.29.3
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 9.29.3
          - clusters:
              selector:
                matchLabels:
                  kubernetes_version: '1.28'
              values:
                clusterAutoScalerImageTag: v1.28.0
          - clusters:
              selector:
                matchLabels:
                  kubernetes_version: '1.27'
              values:
                clusterAutoScalerImageTag: v1.27.3
          - clusters:
              selector:
                matchLabels:
                  kubernetes_version: '1.26'
              values:
                clusterAutoScalerImageTag: v1.26.4
          - clusters:
              selector:
                matchLabels:
                  kubernetes_version: '1.25'
              values:
                clusterAutoScalerImageTag: v1.25.3
          - clusters:
              selector:
                matchLabels:
                  kubernetes_version: '1.24'
              values:
                clusterAutoScalerImageTag: v1.24.3
          - clusters:
              selector:
                matchLabels:
                  kubernetes_version: '1.23'
              values:
                clusterAutoScalerImageTag: v1.23.1
          - clusters:
              selector:
                matchLabels:
                  kubernetes_version: '1.22'
              values:
                clusterAutoScalerImageTag: v1.22.3
          - clusters:
              selector:
                matchLabels:
                  kubernetes_version: '1.21'
              values:
                clusterAutoScalerImageTag: v1.21.3
          - clusters:
              selector:
                matchLabels:
                  kubernetes_version: '1.20'
              values:
                clusterAutoScalerImageTag: v1.20.3
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/base/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
            values: |
              image:
                tag: {{values.clusterAutoScalerImageTag}}
              awsRegion: {{metadata.annotations.aws_region}}
              autoDiscovery:
                clusterName: {{metadata.annotations.aws_cluster_name}}
              rbac:
                serviceAccount:
                  name: {{metadata.annotations.cluster_autoscaler_service_account}}
                  annotations:
                    eks.amazonaws.com/role-arn: {{metadata.annotations.cluster_autoscaler_iam_role_arn}}
      destination:
        namespace: '{{metadata.annotations.cluster_autoscaler_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
