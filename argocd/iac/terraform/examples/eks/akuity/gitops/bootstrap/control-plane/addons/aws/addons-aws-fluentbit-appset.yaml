---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-for-fluent-bit
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: aws-for-fluent-bit
                # anything not staging or prod use this version
                addonChartVersion: 0.1.30
                addonChartRepository: https://aws.github.io/eks-charts
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values: [in-cluster]
                  - key: enable_aws_for_fluentbit
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: 0.1.30
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 0.1.30
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/base/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
            values: |
              cloudWatchLogs:
                enabled: true
                region: {{metadata.annotations.aws_region}}
                logGroupName: {{metadata.annotations.aws_for_fluentbit_log_group_name}}
                logGroupTemplate: {{metadata.annotations.aws_for_fluentbit_log_group_name}}/workload/$kubernetes['namespace_name']
                logStreamTemplate: $kubernetes['pod_name'].$kubernetes['container_name']
                logRetentionDays: 90
              serviceAccount:
                name: {{metadata.annotations.aws_for_fluentbit_service_account}}
                annotations:
                  eks.amazonaws.com/role-arn: {{metadata.annotations.aws_for_fluentbit_iam_role_arn}}
      destination:
        namespace: '{{metadata.annotations.aws_for_fluentbit_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions: [CreateNamespace=true, ServerSideApply=true]
