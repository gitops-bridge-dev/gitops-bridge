---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-velero
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: velero
                # anything not staging or prod use this version
                addonChartVersion: 5.0.2
                addonChartRepository: https://vmware-tanzu.github.io/helm-charts
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values: [in-cluster]
                  - key: enable_velero
                    operator: In
                    values: ['true']
                  - key: aws_cluster_name
                    operator: Exists
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: 5.0.2
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 5.0.2
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/base/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
            values: |
              configuration:
                backupStorageLocation:
                - name: default
                  provider: aws
                  prefix: {{metadata.annotations.velero_backup_s3_bucket_prefix}}
                  bucket: {{metadata.annotations.velero_backup_s3_bucket_name}}
                  config:
                    region: {{metadata.annotations.aws_region}}
                volumeSnapshotLocation:
                - name: default
                  provider: aws
                  config:
                    region: {{metadata.annotations.aws_region}}
              serviceAccount:
                server:
                  name: {{metadata.annotations.velero_service_account}}
                  annotations:
                    eks.amazonaws.com/role-arn: {{metadata.annotations.velero_iam_role_arn}}
              initContainers:
              - name: velero-plugin-for-aws
                image: velero/velero-plugin-for-aws:v1.7.1
                imagePullPolicy: IfNotPresent
                volumeMounts:
                  - mountPath: /target
                    name: plugins
      destination:
        namespace: '{{metadata.annotations.velero_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
